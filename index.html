<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--Group Stuff-->
    <link href="css/styles.css" rel="stylesheet">
    <link type="text/css" href="css/custom.css" rel="stylesheet">
    
    <script type="text/javascript" src="js/code.js"></script>

</head>
<body>
     
        <!-- Section -->
        <section class="min-vh-100 d-flex bg-green align-items-center">
            <div class="container">
                <div class="col-auto justify-content-center">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Launch demo modal
                    </button>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-7 col-md-6 col-lg-5 justify-content-center">
                        <div class="card shadow-soft border-dark p-4">
                            <div class="card-header text-center pb-0">
                                <h2 class="h4">Monster Contacts</h2>  
                            </div>
                            <div class="card-body">
                                <form action="#" class="mt-4">
                                    <!-- Form -->
                                    <div class="form-group">
                                        <label for="exampleInputIcon3">Username</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" id="usah" placeholder="username" type="text" aria-label="username">
                                        </div>
                                    </div>
                                    <!-- End of Form -->
                                    <div class="form-group">
                                        <!-- Form -->
                                        <div class="form-group">
                                            <label for="exampleInputPassword6">Password</label>
                                            <div class="input-group mb-4">
                                                <input class="form-control" id="exampleInputPassword6" placeholder="password" type="password" aria-label="Password" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary w-100 ">Sign in</button>
                                        </div>
                                    </div>
                                </form>

                                <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                                    <span class="font-weight-normal" id="register">
                                        Not registered?
                                        <a href="#" class="font-weight-bold" id="createAccount">Create account</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
        <!-- Modals -->
        <div class="modal fade" class="ui-widget-content" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-green border-dark">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-green">
                <input type="text" id="name" onfocus="this.value=''" value="Name">
                </div>
                <div class="modal-footer bg-pink border-dark">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" >Save changes</button>
                </div>
            </div>
            </div>
        </div>
    
  
    
    <!--Bootstrap 5-->
    <!--bootstrap javascript sourceS-->
